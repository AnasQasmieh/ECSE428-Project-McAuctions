<button onclick="loadMyItems()">Refresh</button>
<button onclick="moneyEarned()"> View accumulated gain</button>

<div id="myFixedItemHolder" style="display:block">
</div>
<div id="itemWrapperTemplate" style="display:none">
    <div class="itemWrapper">
        <span id="title-id" class="title"></span>
		<input type="button" value="Edit Title" name="someID" class="bid" onclick="editTitle(this)"> <br>
		CREATED ON: <span class="created"></span> <br>
        <img class="img1" src="" height="200" width="auto" alt="Image preview..."> <br>
        <span id="price-id" class="price"></span> <br> CATEGORY: <span class="category"></span> <br> DESCRIPTION: <span id="description-id" class="description"></span> <br>
        <span class="auction">
		END DATE: <span class="date"></span> <br> BUYER: <span class="buyer">none</span>
        </span>
        <br>
		<input type="button" value="Edit Price" name="someID" class="bid" onclick="editPrice(this)">
		<input type="button" value="Edit Description" name="someID" class="bid" onclick="editDescription(this)"> <br>
        <!-- <input type="button" value="Edit Sale" name="someID" class="bid" onclick="beginEditingSale(this)">
        <br> -->
        <input type="button" value="Remove Sale" name="someID" class="bid" onclick="removeMySale(this)">
        <input type="button" value="view buyers" name="someID" class="bid" onclick="viewBuyers(this)">
        <input type="button" value="Mark as sold" name="someID" class="bid soldButton" onclick="markSold(this)">
		<br><br>
		<p class="notification" style="display: none; color: red;">This Item is Older Than 30 Days</p>
        <p class="msg" style="color: red;"></p>
        <hr>
    </div>
</div>
<form id="updateSaleForm" style="display:none" name="someID">
    <input id="itemTitle" type="text" name="title" placeholder="Item Title" class="title" value=""><br> PRICE: <input id="itemPrice" type="number" name="price" min="0" class="price" value=""> CA$<br>
    <textarea id="itemDescription" rows="4" cols="50" placeholder="Item Description" class="description"></textarea><br>
    <input id="upload-input" type="file" accept=".jpg,.jpeg,.png" placeholder="Item Image" name="uploads[]"><br>
    <select name="category">
		<option value="miscellaneous">miscellaneous</option>
		<option value="appartment">appartment</option>
		<option value="sport">sport</option>
		<option value="vehicle">vehicle</option>
		<option value="clothing">clothing</option>
		<option value="furniture">furniture</option>
		<option value="textbook">textbook</option>
		<option value="electronic">electronic</option>
	</select>
    <div id="radioHolder" onclick="checkType()">
        <input type="radio" name="type" value="fixed" class="type" checked> Fixed Price
        <input type="radio" name="type" class="type" id="auctionRadio" value="auction"> Best Offer<br><br>
    </div>
    <div class="date" style="display:none">Enter the date at will the auction will end and the item will be sold</div>
    <input type="date" name="date" class="date" style="display:none"> <br>
    <hr>
    <input id="confirmEdit" type="button" value="Update Sale" name="someID" class="bid" onclick="updateMySale(this)"> <br>
</form>
